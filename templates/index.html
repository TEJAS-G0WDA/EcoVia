<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>EcoVia – Green Travel Route Planner</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<link rel="stylesheet" href="/static/css/styles.css" />
	<link rel="stylesheet" href="/static/css/plan.css" />
	<link rel="icon" href="static\images\favicon.svg" />
</head>
<body class="planner-theme-alt">
	<div class="bg">
		<div class="orb orb-a"></div>
		<div class="orb orb-b"></div>
		<div class="orb orb-c"></div>
		<div class="orb orb-d"></div>
		<div class="mesh"></div>
	</div>
	<div id="app">
		<header class="app-header">
			<a class="brand" href="/">
				<span class="logo">🤖🌿</span>
				<h1>EcoVia</h1>
			</a>
			<div class="header-actions">
				<a class="btn ghost" href="/">Home</a>
				<button id="themeToggle" class="btn ghost" aria-label="Toggle theme" title="Toggle dark/light">🌓</button>
			</div>
		</header>

		<main class="layout">
			<section class="glass search-card">
				<div class="inputs">
					<label class="field with-icon">
						<span>Start</span>
						<div class="input-wrap">
							<span class="ico">🔎</span>
							<input type="text" id="startInput" placeholder="Search a place or address" autocomplete="off" />
						</div>
						<div class="suggestions" id="startSuggest"></div>
						<div class="actions"><button id="pickStartBtn" class="btn ghost" type="button">Pick on Map</button></div>
					</label>
					<label class="field with-icon">
						<span>Destination</span>
						<div class="input-wrap">
							<span class="ico">📍</span>
							<input type="text" id="endInput" placeholder="Where to?" autocomplete="off" />
						</div>
						<div class="suggestions" id="endSuggest"></div>
						<div class="actions"><button id="pickEndBtn" class="btn ghost" type="button">Pick on Map</button></div>
					</label>
					<label class="field">
						<span>Mode</span>
						<select id="modeSelect">
							<option value="walk">Walk</option>
							<option value="cycle">Cycle</option>
							<option value="drive">Drive (EV)</option>
						</select>
					</label>
				</div>
				<div class="actions">
					<button id="routeBtn" class="primary">Find Route</button>
					<button id="resetBtn" class="btn ghost" type="button">Reset</button>
				</div>
				<div class="stats" id="stats">
					<div><strong>Distance:</strong> <span id="statDistance">-</span></div>
					<div><strong>Duration:</strong> <span id="statDuration">-</span></div>
					<div><strong>CO₂:</strong> <span id="statCO2">-</span> | <strong>Savings:</strong> <span id="statCO2Save">-</span></div>
				</div>
			</section>

			<section class="map-wrap glass">
				<div id="map"></div>
			</section>
		</main>
	</div>

	<div id="loader" class="loader hidden">
		<div class="spinner"></div>
		<p>Finding the greenest route...</p>
	</div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	
	<script src="/static/js/app.js"></script>
</body>
</html>
